name: DLQ Requeue
slug: dlq_requeue
description: Requeue failed DLQ messages in a customer account using the opstools lambda.
parameters:
- name: AWS Account ID
  slug: aws_account_id
  type: shorttext
- name: From Queue
  slug: from_queue
  type: shorttext
  description: The dead letter queue
- name: To Queue
  slug: to_queue
  type: shorttext
  description: Skip this parameter to have Airplane figure out the right "to" queue for you
  required: false
- name: Region
  slug: region
  type: shorttext
  options:
  - label: ""
    value: ap-northeast-1
  - label: ""
    value: ap-south-1
  - label: ""
    value: ap-southeast-1
  - label: ""
    value: ap-southeast-2
  - label: ""
    value: eu-central-1
  - label: ""
    value: eu-west-1
  - label: ""
    value: eu-west-2
  - label: ""
    value: us-east-1
  - label: ""
    value: us-east-2
  - label: ""
    value: us-west-2
python:
  entrypoint: dlq_requeue.py
  envVars:
    ECS_TASK_ROLE:
      value: arn:aws:iam::246537256134:role/AirplaneWorkers-CustomerSupport
timeout: 3600
