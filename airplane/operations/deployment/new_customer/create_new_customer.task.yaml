name: Create Customer
slug: create_customer
parameters:
- name: Account Name
  slug: account_name
  type: shorttext
  description: |-
    A unique account name (such as Google) to identify the account.
    The domain will be "account_name.runpanther.net".
- name: Customer Domain
  slug: customer_domain
  type: shorttext
  description: The domain name. Should be generated by Generate Fairytale and Domain Name task
  required: true
- name: Region
  slug: region
  type: shorttext
  options:
  - label: ""
    value: ap-northeast-1
  - label: ""
    value: ap-south-1
  - label: ""
    value: ap-southeast-1
  - label: ""
    value: ap-southeast-2
  - label: ""
    value: eu-central-1
  - label: ""
    value: eu-west-1
  - label: ""
    value: eu-west-2
  - label: ""
    value: us-east-1
  - label: ""
    value: us-east-2
  - label: ""
    value: us-west-2
- name: Backend
  slug: backend
  type: shorttext
  default: Managed
  options:
  - label: ""
    value: Managed
  - label: ""
    value: BYOSF
- name: Snowflake Edition
  slug: snowflake_edition
  type: shorttext
  default: Enterprise
  options:
  - label: ""
    value: Enterprise
  - label: ""
    value: Standard
- name: Deploy Group
  slug: deploy_group
  type: shorttext
  default: L
  description: Leave to default unless this instance is being created for some form of testing.
- name: First Name
  slug: first_name
  type: shorttext
- name: Last Name
  slug: last_name
  type: shorttext
- name: Email Address
  slug: email_address
  type: shorttext
- name: Fairytale Name
  slug: fairytale_name
  type: shorttext
  description: Fairytale name of the customer
  required: true
- name: Service Type
  slug: service_type
  type: shorttext
  options:
  - label: ""
    value: SaaS
  - label: ""
    value: Internal
  default: SaaS
  required: true
- name: Salesforce Account ID
  slug: sales_customer_id
  type: shorttext
  description: Case-sensitive 18 character ID
- name: Salesforce Opportunity ID
  slug: sales_opportunity_id
  type: shorttext
  description: Case-sensitive 18 character ID
- name: Sales phase
  slug: sales_phase
  type: shorttext
  description: The customer's position in the sales pipeline
  regex: ^(trial|proof_of_concept|contract|internal)$
  options:
  - label: Trial
    value: trial
  - label: Proof of Concept
    value: proof_of_concept
  - label: Contract
    value: contract
  - label: Internal
    value: internal
python:
  entrypoint: create_new_customer.py
timeout: 3600
