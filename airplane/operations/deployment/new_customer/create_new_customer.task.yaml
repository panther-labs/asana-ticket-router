name: Create Customer
slug: create_customer
parameters:
- name: Account Name
  slug: account_name
  type: shorttext
  description: |-
    A unique account name (such as Google) to identify the account.
    The domain will be "account_name.runpanther.net".
- name: Customer Domain
  slug: customer_domain
  type: shorttext
  description: The domain defaults to "account_name.runpanther.net". If another domain is desired, put it here, and the domain will be "[customer_domain].runpanther.net".
  required: false
  regex: ^[A-Za-z0-9-]+$
- name: Region
  slug: region
  type: shorttext
  options:
  - label: ""
    value: ap-northeast-1
  - label: ""
    value: ap-south-1
  - label: ""
    value: ap-southeast-1
  - label: ""
    value: ap-southeast-2
  - label: ""
    value: eu-central-1
  - label: ""
    value: eu-west-1
  - label: ""
    value: eu-west-2
  - label: ""
    value: us-east-1
  - label: ""
    value: us-east-2
  - label: ""
    value: us-west-2
- name: Backend
  slug: backend
  type: shorttext
  default: Managed
  options:
  - label: ""
    value: Managed
  - label: ""
    value: BYOSF
  - label: ""
    value: Customer
- name: Deploy Group
  slug: deploy_group
  type: shorttext
  default: L
  description: Leave to default unless this instance is being created for some form of testing.
- name: First Name
  slug: first_name
  type: shorttext
- name: Last Name
  slug: last_name
  type: shorttext
- name: Email Address
  slug: email_address
  type: shorttext
  regex: "^\\S+@\\S+\\.\\S+$"
- name: Fairytale Name
  slug: fairytale_name
  type: shorttext
  description: Fairytale name of the customer - leave blank unless this is a BYOSF customer
  required: false
- name: Service Type
  slug: service_type
  type: shorttext
  options:
  - label: ""
    value: SaaS
  - label: ""
    value: Internal
  default: SaaS
  required: true
- name: Salesforce Account ID
  slug: sales_customer_id
  type: shorttext
  description: Case-sensitive 18 character ID
  regex: ^[A-Za-z\d]{18}$
- name: Salesforce Opportunity ID
  slug: sales_opportunity_id
  type: shorttext
  description: Case-sensitive 18 character ID
  regex: ^[A-Za-z\d]{18}$
- name: Sales phase
  slug: sales_phase
  type: shorttext
  description: The customer's position in the sales pipeline
  regex: ^(trial|proof_of_value|contract)$
  options:
  - label: Trial
    value: trial
  - label: Proof of Value
    value: proof_of_value
  - label: Contract
    value: contract
python:
  entrypoint: create_new_customer.py
timeout: 3600
