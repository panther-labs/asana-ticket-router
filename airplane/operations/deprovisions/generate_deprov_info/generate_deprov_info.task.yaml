name: Generate Deprov Info
slug: generate_deprov_info
description: Generates deprovisioning information for a customer to go into DDB
parameters:
- name: Fairytale Name
  slug: fairytale_name
  type: shorttext
- name: Hours Before DNS Removal
  slug: hours_before_dns_removal
  type: integer
- name: Hours Before Teardown
  slug: hours_before_teardown
  type: integer
- name: Org Name
  slug: org_name
  type: shorttext
  options:
  - label: ""
    value: hosted
  - label: ""
    value: root
- name: AWS Account ID
  slug: aws_account_id
  type: shorttext
- name: Company Display Name
  slug: company_display_name
  type: shorttext
- name: Domain
  slug: domain
  type: shorttext
- name: Region
  slug: region
  type: shorttext
  options:
  - label: ""
    value: ap-northeast-1
  - label: ""
    value: ap-south-1
  - label: ""
    value: ap-southeast-1
  - label: ""
    value: ap-southeast-2
  - label: ""
    value: eu-central-1
  - label: ""
    value: eu-west-1
  - label: ""
    value: eu-west-2
  - label: ""
    value: us-east-1
  - label: ""
    value: us-east-2
  - label: ""
    value: us-west-2
python:
  entrypoint: generate_deprov_info.py
requireRequests: false
allowSelfApprovals: false

