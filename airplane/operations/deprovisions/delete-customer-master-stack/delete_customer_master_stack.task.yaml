name: Delete Customer Master Stack
slug: delete_customer_master_stack
description: A task to delete a customer's Panther master stack.
parameters:
- name: Fairytale Name
  slug: fairytale_name
  type: shorttext
- name: AWS Account ID
  slug: aws_account_id
  type: shorttext
- name: Region
  slug: region
  type: shorttext
  options:
  - label: ""
    value: ap-northeast-1
  - label: ""
    value: ap-south-1
  - label: ""
    value: ap-southeast-1
  - label: ""
    value: ap-southeast-2
  - label: ""
    value: eu-central-1
  - label: ""
    value: eu-west-1
  - label: ""
    value: eu-west-2
  - label: ""
    value: us-east-1
  - label: ""
    value: us-east-2
  - label: ""
    value: us-west-2
- name: Airplane Test Run
  slug: airplane_test_run
  type: boolean
python:
  entrypoint: delete_customer_master_stack.py
  envVars:
    ECS_TASK_ROLE:
      value: arn:aws:iam::246537256134:role/AirplaneWorkers-PantherTeardown
requireRequests: true
allowSelfApprovals: false
timeout: 7200
