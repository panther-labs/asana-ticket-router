name: Move Account to OU
slug: move_account_to_ou
description: Moves an account from one OU to another. Must be run within a runbook.
parameters:
- name: Organization
  slug: organization
  type: shorttext
  options:
  - label: ""
    value: hosted
  - label: ""
    value: root
- name: AWS Account ID
  slug: aws_account_id
  type: shorttext
- name: Fairytale Name
  slug: fairytale_name
  type: shorttext
  description: Fairytale name or account name
- name: Target OU
  slug: target_ou
  type: shorttext
  options:
  - label: Terminated OU
    value: terminated
  - label: Suspended OU
    value: suspended
  - label: Customer OU (Hosted)
    value: customer
  - label: Staging OU (Panther Root)
    value: staging
  - label: Dev Accounts OU (Panther Root)
    value: dev-accounts
python:
  entrypoint: move_account_to_ou.py
  envVars:
    ECS_TASK_ROLE:
      value: arn:aws:iam::246537256134:role/AirplaneWorkers-OrganizationsMoveAccount
requireRequests: false
allowSelfApprovals: false
timeout: 3600
