name: Verify New Customer Runbook Params
slug: verify_new_customer_runbook_params
parameters:
- name: Account Name
  slug: account_name
  type: shorttext
  description: |-
    A unique account name (such as Google) to identify the account.
    The domain will be "account_name.runpanther.net".
- name: Customer Domain
  slug: customer_domain
  type: shorttext
  description: The domain defaults to "account_name.runpanther.net". If another domain is desired, put it here, and the domain will be "[customer_domain].runpanther.net".
  required: false
- name: Service Type
  slug: service_type
  type: shorttext
- name: Region
  slug: region
  type: shorttext
- name: Backend
  slug: backend
  type: shorttext
- name: Connected Fairytale Name
  slug: connected_fairytale_name
  type: shorttext
  description: Fairytale name for customer - only for use with Connected as a backend
  required: false
- name: First Name
  slug: first_name
  type: shorttext
- name: Last Name
  slug: last_name
  type: shorttext
- name: Email Address
  slug: email_address
  type: shorttext

python:
  entrypoint: verify_new_customer_runbook_params.py
