name: AWS SSO
slug: aws_sso
description: Request for AWS SSO
parameters:
- name: AWS Account ID
  slug: account_id
  type: shorttext
- name: Permission Set
  slug: permission_set
  type: shorttext
  options:
  - label: "Billing Admin"
    value: panther-billingadmin
  - label: "Billing View Only"
    value: panther-billing
  - label: "Data Admin"
    value: panther-dataadmin
  - label: "Deploy Admin"
    value: panther-deployadmin
  - label: "Ops"
    value: panther-ops
  - label: "Org Admin"
    value: panther-orgadmin
  - label: "Read SF Secret"
    value: panther-readsfsecret
  - label: "View Only"
    value: panther-viewonly
- name: Access Duration
  slug: expiry_time
  type: shorttext
  description: Time that access is required, valid values are 1 to 4 hours.
- name: Escalation Reason
  slug: escalation_reason
  type: longtext
  description: Reason that access to this permission set is required.
python:
  entrypoint: aws_sso.py
  envVars:
    ECS_TASK_ROLE:
      value: arn:aws:iam::246537256134:role/AirplaneWorkers-DynamodbWrite
timeout: 3600
requireRequests: true
allowSelfApprovals: false
