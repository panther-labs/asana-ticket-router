name: Get Customer AWS Account ID 
slug: get_from_dynamo_db
parameters:
- name: Fairytale Name
  slug: fairytale_name
  type: shorttext
- name: Airplane Test Run
  slug: airplane_test_run
  type: boolean
python:
  entrypoint: aws_account_id_retriever.py
  envVars:
    DYNAMO_AWS_ID:
      value: "255674391660"
    DYNAMO_REGION:
      value: us-west-2
    DYNAMO_ROLE_NAME:
      value: AirplaneDynamoDBReadOnly
    DYNAMO_RO_ROLE_ARN:
      config: dynamo-ro-role-arn
    ECS_TASK_ROLE:
      value: arn:aws:iam::246537256134:role/AirplaneWorkers-DynamodbReadOnly
    POLL_FREQUENCY_SECONDS:
      value: "60"
    POLL_TIMEOUT_SECONDS:
      value: "900"
timeout: 3600
