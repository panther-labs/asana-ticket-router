name: Get Customer AWS Account ID 
slug: get_from_dynamo_db
parameters:
- name: Fairytale Name
  slug: fairytale_name
  type: shorttext
- name: Airplane Test Run
  slug: airplane_test_run
  type: boolean
python:
  entrypoint: aws_account_id_retriever.py
  envVars:
    ECS_TASK_ROLE:
      value: arn:aws:iam::246537256134:role/AirplaneWorkers-DynamodbReadOnly
    POLL_FREQUENCY_SECONDS:
      value: "60"
    POLL_TIMEOUT_SECONDS:
      value: "900"
timeout: 3600
