version: 2.1

orbs:
  # The python orb contains a set of prepackaged CircleCI configuration you can use repeatedly in your configuration files
  # Orb commands and jobs help you with common scripting around a language/tool
  # so you dont have to copy and paste it everywhere.
  # See the orb documentation here: https://circleci.com/developer/orbs/orb/circleci/python
  python: circleci/python@1.2


executors:
  circleci-python-3-8:
    docker:
      - image: cimg/python:3.8


workflows:
  pipeline:
    jobs:
      - lint-and-test

# TODO: cache pip-installed packages
jobs:
  lint-and-test:
    executor: circleci-python-3-8
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      # Lint
      - run: pylint sentry_asana_integration --ignore src --disable duplicate-code,fixme,missing-module-docstring,too-few-public-methods,missing-class-docstring,missing-function-docstring,no-self-use,protected-access
      - run: pylint sentry_asana_integration --ignore tests --disable duplicate-code,fixme,missing-module-docstring,too-few-public-methods
      - run: bandit sentry_asana_integration/src --recursive
      - run: mypy sentry_asana_integration --warn-unused-ignores --ignore-missing-imports --disallow-untyped-defs --no-error-summary
      # Unit Tests
      - run: python3 -m unittest discover
