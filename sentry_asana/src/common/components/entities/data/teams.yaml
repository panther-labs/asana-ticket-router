#  name: "YOUR_TEAM_NAME HERE"
#  # The ID of your Asana backlog project; we route low-tickets into this project.
#  AsanaBacklogId: "12345"
#  # The ID of your Asana Sprint portfolio; we route important tickets into your current sprint, and we need this to figure out what your current sprint is.
#  AsanaSprintPortfolioId: "12345"
#  # The ID of your Asana Team, we need this to assign tickets properly.
#  AsanaTeamId: "12345"
#  # The Entities your team is responsible for; don't worry this has its own documentation
#  Entities: [
#    Tags: ['some', 'list:of', 'tags'], # This defines one group of entities you own.
