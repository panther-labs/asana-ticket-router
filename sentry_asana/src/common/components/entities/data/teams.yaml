# Teams.yaml configures teams, as well as entity ownership.
# -
#  name: "YOUR_TEAM_NAME HERE"
#  # The ID of your Asana backlog project; we route low-tickets into this project.
#  AsanaBacklogId: "12345"
#  # The ID of your Asana Sprint portfolio; we route important tickets into your current sprint
#  and we need this to figure out what your current sprint is.
#  AsanaSprintPortfolioId: "12345"
#  # The ID of your Asana Team, we need this to assign tickets properly.
#  AsanaTeamId: "12345"
#  # The Entities your team is responsible for; don't worry this has its own documentation
#  Entities: [
#    Matchers: ['some', 'list:of', 'tags'], # This defines one group of entities you own.
#    Matchers: ['another', 'list', 'of', 'tags:andvalues'], # This defines another group of entities you own.
#  ]

# Common "How Do I's?":
# Q: I just want to match my lambda function? How?
# A: For Sentry based alerts, Matchers: ["server_name:<YOUR_LAMBDA_NAME"]
#    For Datadog based alerts, Matchers: ["functionname:<YOUR_LAMBDA_NAME"]
#    (As of August 2022, we are in the middle of a migration to Datadog so add both to be safe.)
# Q: I want to get tickets for frontend errors, how?
# A: Matchers: ["url://your_url_path//"] should match urls in similar fashion to the previous system.
# Q: I want to regexp match on a value, how?
# A: Matchers: ["tag:/pattern/"] will apply re.search(pattern, text)
# Q: I want to regexp match a tag name, how?
# A: You cannot do this right now, please sync up with Observability
#    team to discuss your use case.

