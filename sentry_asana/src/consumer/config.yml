# This is the configuration file read by the dependency_injector
# Environment values are all parsed as strings at runtime
logging:
  version: 1
  formatters:
    console:
      class: logging.Formatter
      format: "[%(levelname)s] [%(asctime)s.%(msecs)03dZ] [%(pathname)s:%(funcName)s:%(lineno)d] %(message)s"
  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: console
      stream: ext://sys.stdout
  root:
    level: DEBUG
    handlers:
      - console
common:
  is_lambda: "${IS_LAMBDA}"
  debug: "${DEBUG}"
  development: "${DEVELOPMENT}"
  dev_asana_sentry_project: "${DEV_ASANA_SENTRY_PROJECT}"
  release_testing_portfolio: "${RELEASE_TESTING_PORTFOLIO}"
services:
  secrets:
    secret_name: "${SECRET_NAME}"
